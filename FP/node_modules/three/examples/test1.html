<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - raycasting - points</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive - raycasting - points </div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			const container = document.getElementById( 'container' );

			// create a scene, which will hold all our objects
            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            // create a renderer, which will draw the scene to the screen
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            // create a sphere
            var radius = 5;
            var segments = 64;
            var rings = 64;
            var sphereGeometry = new THREE.SphereGeometry( radius, segments, rings );
			// create a material, which defines how the sphere will look
			var sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe: true } );

			// create a mesh, which combines the sphere geometry and material
			var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );

			// add the sphere to the scene
			scene.add( sphere );

			// move the camera back so we can see the sphere
			camera.position.z = 10;

			// create a loop that will update the sphere's animation
			// over time
			function animate() {
			requestAnimationFrame( animate );

			// animate the sphere's vertices
			for ( var i = 0; i < sphereGeometry.vertices.length; i ++ ) {
				var vertex = sphereGeometry.vertices[ i ];
				vertex.x += Math.sin( Date.now() * 0.001 + i ) * 0.1;
				vertex.y += Math.cos( Date.now() * 0.001 + i ) * 0.1;
			}

			// tell the sphere's geometry to update
			sphereGeometry.verticesNeedUpdate = true;

			// render the scene
			renderer.render( scene, camera );
			}

			// start animating
			animate();

          
		</script>

	</body>

</html>
