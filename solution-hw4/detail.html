<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/scripts.js" defer></script>

  <body>
    <div class="header">

      <div class="header_right">

          <div class="highlighted">
